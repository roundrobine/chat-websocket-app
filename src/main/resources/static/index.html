<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar nav-header">
    <a class="navbar-brand" href="#">
        Chat App
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <div class="card" id="signup">
                <div class="card-body">
                    <form id="usernameForm" name="usernameForm">
                        <div class="row">
                            <div class="form-group col-md-9">
                                <input type="text" id="name" placeholder="Enter Username" autocomplete="off" class="form-control" />
                            </div>
                            <div class="form-group col-md-3">
                                <button type="submit" class="btn btn-primary username-submit">Start Chat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="offset-1"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="chat-page" class="card hidden">
                <div id="card-body">
                    <ul id="messageArea"></ul>
                    <form id="messageForm" name="messageForm">
                        <div class="form-group">
                            <div class="input-group clearfix">
                                <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                    <div class="connecting">
                        Connecting...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
